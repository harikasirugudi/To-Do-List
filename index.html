<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>T0-DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" role="main" aria-label="To-Do List Application">
    <h1>To-Do List</h1>
    <div id="inputContainer">
      <input id="newTaskInput" type="text"
       placeholder="Add your Task" aria-label="New task input" />
      <button id="addTaskBtn" aria-label="Add task button">Add</button>
    </div>
    <div id="taskList" aria-live="polite" aria-relevant="additions removals"></div>
  </div>
  <script src ="harika.js"></script>
</body>
</html>
